<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/vexor_logo/vexor_black.ico" />
    <title>Vexor - Dashboard</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo-container">
            <a href="index.html"><img src="images/vexor_logo/vexor_black.svg" id="nav-logo" alt="Vexor Logo"></a>
        </div>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
            <button class="log-in" onclick="location.href='log-in.html'">Log In</button>
        </div>
    </nav>

    <div class="contact-main">
        <div class="contact-us">
            <input class="fullname" placeholder="Enter Your Full Name">
            <input class="email" placeholder="Enter Your Email">
            <input class="subject" placeholder="Subject">
            <textarea class="content" placeholder="Write your content here"></textarea>
            <button class="send">Send</button>
        </div>
        <div class="reach-us">
            <a href="https://instagram.com" target="_blank"><img src="/images/socials/instagram.png"></a>
            <a href="https://facebook.com" target="_blank"><img src="/images/socials/facebook.png"></a>
            <a href="https://x.com" target="_blank"><img src="/images/socials/x.png"></a>
            <a href="https://linkedin.com" target="_blank"><img src="/images/socials/linkedin.png"></a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
