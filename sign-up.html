<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/vexor_logo/vexor_black.ico" />
    <title>Vexor - Sign Up</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo-container">
            <img src="/images//vexor_logo/vexor_black.svg" id="nav-logo">
        </div>

        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <button class="log-in" onclick="location.href='log-in.html'">Log In</button>
        </div>
    </nav>
    
    <div class="sign-up-section">
        <div class="sign-up-container">
            <h1>Sign Up</h1>
            <div class="sign-up-top">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Enter your password">
                <input type="password" placeholder="Confirm your password">
                <div class="checkbox">
                    <input type="checkbox">
                    <span>I agree to the terms of service.</span>
                </div>
            </div>
            <div class="sign-up-bottom">
                <button class="sign-up">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
