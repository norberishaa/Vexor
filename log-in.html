<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/vexor_logo/vexor_black.ico" />
    <title>Vexor - Log In</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-logo-container">
            <img src="/images//vexor_logo/vexor_black.svg" id="nav-logo">
        </div>

        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="news.html">News</a>
            <a href="contact.html">Contact</a>
            <button class="log-in" onclick="location.href='log-in.html'">Log In</button>
        </div>
    </nav>
    
    <div class="log-in-section">
        <div class="log-in-container">
            <h1>Log In</h1>
            <form class="log-in-top">
                <input type="text" placeholder="Enter your email">
                <input type="password" placeholder="Enter your password">
                <a href="#">Forgot your password?</a>
            </form>
            <div class="log-in-bottom">
                <button class="log-in">Log In</button>
                <span class="sign-up-link">No account yet? No problem - <a href="sign-up.html">Sign Up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
